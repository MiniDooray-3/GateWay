<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8"/>
    <title>멤버 등록하기</title>
</head>
<body>
<form method="post" action="/members/register">
    <span th:text="${userId}"/>: <input type="text" name="userId"/><br/>
    <br/>
    <input type="submit" th:value="등록"/>
</form>
<br/>
<button onclick="window.location.href='/logout'"><span th:text="로그아웃"/></button><br/>
<br/>
</body>
</html>
