<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div style="margin: auto; width: 400px;">
    <div class="p-2">
        <form method="post" action="/projects/register">

            <h1 class="h3 mb-3 fw-normal">프로젝트 등록</h1>

            <div class="form-floating" style="display: flex">
                <input type="text" name="projectName" class="form-control" id="projectName" placeholder="프로젝트 이름">
                <label for="projectName">아이디</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Register</button>

        </form>
    </div>
</div>
</body>
</html>
