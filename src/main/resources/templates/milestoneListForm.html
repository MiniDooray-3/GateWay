<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>마일스톤 목록</h1>
    <table class="table table-striped table-hover table-responsive">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Milestone Status</th>
            <th scope="col">수정</th>
            <th scope="col">삭제</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="milestone : ${milestones}">
                <th scope="row" th:text="${milestone.mileStoneId}"></th>
                <td th:text="${milestone.mileStoneStatus}"></td>
                <td><a th:href="@{/milestones/modify/{milestoneId}(milestoneId=${milestone.mileStoneId}, milestoneStatus=${milestone.mileStoneStatus})}" th:text="수정"></a></td>
                <td><a th:href="@{/milestones/delete/{milestoneId}(milestoneId=${milestone.mileStoneId})}" th:text="삭제"></a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
