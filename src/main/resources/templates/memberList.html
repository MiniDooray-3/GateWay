<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>멤버 리스트</title>
</head>
<body>
<div class="container">
    <div class="title">프로젝트 멤버 리스트</div>
    <td th:text="${member.projectId}"></td>
    <table>
        <tr>
            <th>멤버 아이디</th>
            <th>멤버 역할</th>
        </tr>
        <tr th:each="member : ${members}">
            <td th:text="${member.memberId}"></td>
            <td th:text="${member.memberRole}"></td>
        </tr>
    </table>
</div>
</body>
</html>
