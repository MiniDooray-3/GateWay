<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    </style>
</head>
<body>
<div style="margin: auto; width: 400px;">
    <div class="p-2">
        <form method="post" action="/login">

            <h1 class="h3 mb-3 fw-normal">로그인 페이지</h1>

            <div class="form-floating" style="display: flex">
                <input type="text" name="userId" class="form-control" id="userId" placeholder="회원 아이디">
                <label for="userId">아이디</label>
            </div>

            <div class="form-floating">
                <input type="password" name="userPassword" class="form-control" id="userPassword" placeholder="비밀번호">
                <label for="userPassword">비밀번호</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Login</button>

        </form>
    </div>
</div>
</body>
</html>
