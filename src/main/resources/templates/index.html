<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mini - Dooray</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    </style>
</head>
<body>
<th:block th:if="${session.LOGIN_ID == null}">
    <div class="text-center">
        <a href="/login">
            <button type="button" class="btn btn-secondary btn-lg">로그인</button>
        </a>
        <br/>
        <br/>
        <a href="/signup">
            <button type="button" class="btn btn-secondary btn-lg">회원가입</button>
        </a>
    </div>
</th:block>
<th:block th:unless="${session.LOGIN_ID == null}">
    <div class="text-center">
        <a href="/logout">
            <button type="button" class="btn btn-secondary btn-lg">로그아웃</button>
        </a>
        <br/>
        <br/>
        <a href="/projects">
            <button type="button" class="btn btn-secondary btn-lg">프로젝트</button>
        </a>
    </div>
</th:block>
</body>
</html>
