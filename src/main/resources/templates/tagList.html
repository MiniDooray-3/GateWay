<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8"/>
    <title>태그 리스트</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-4">프로젝트 태그 리스트</h1>
    <table class="table">
        <thead class="thead-light">
        <tr>
            <th>태그 이름</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tag : ${tags}">
            <td th:text="${tag.tagName}"></td>
            <td>
                <input type="hidden" name="tagName" th:value="${tag.tageName}"/>
                <a th:href="@{/tags/{tagId}/modify(tagId=${tagId})}" class="btn btn-primary">수정</a>
            </td>
            <td>
                <a th:href="@{/tags/{tagId}/delete(tagId=${tagId})}" class="btn btn-danger">삭제</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
